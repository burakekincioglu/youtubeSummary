<!DOCTYPE html>
<html>
<head>
  <title>YouTube Özetleyici Ayarları (Groq)</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 15px; width: 350px; }
    label { display: block; margin-bottom: 5px; }
    input[type="password"] { width: 95%; margin-bottom: 10px; padding: 5px; }
    button { padding: 8px 15px; cursor: pointer;}
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Groq API Ayarları</h2>
  <label for="groqApiKeyInput">Groq API Anahtarı:</label>
  <input type="password" id="groqApiKeyInput" placeholder="Groq API Anahtarınızı buraya yapıştırın" size="60">
  <button id="saveBtn">Kaydet</button>
  <div id="status"></div>
  <p style="font-size: 0.9em; margin-top: 15px;">
    API anahtarınızı <a href="https://console.groq.com/keys" target="_blank">Groq Cloud Console</a> adresinden alabilirsiniz. (Ücretsizdir)
  </p>
  <script src="options.js"></script>
</body>
</html>
